<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - watch TV shows online, watch movies online</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1e09aab429.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="top">
        <img src="img/logo.png" alt="Netflix" />
        <div class="left">
          <select class="lang" id="lang" name="lang">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
          </select>
          <button class="signin" type="button">Sign In</button>
        </div>
      </div>
      <div class="content">
        <h1>
          <center>Unlimited movies, TV <br />shows and more.</center>
        </h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="email">
          <input
            class="input"
            type="email"
            placeholder="Email address"
          /><button class="start">
            Get Started <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
